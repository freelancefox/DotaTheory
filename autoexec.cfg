bind "KP_0" "ui_some"
bind "KP_DEL" "ui_none"
bind "KP_1" "ui_full"
bind "KP_3" "dota_toggle_free_camera"

alias "fogoff" "echo FUCK FOG; freecamera_fog_end 24000; freecamera_fog_start 20000"
alias "fogon" "echo FOGGIN UP THE PLACE; freecamera_fog_end 4500; freecamera_fog_start 3000"

alias "ui_some" "echo Disabling UI; sv_cheats 1; dota_sf_hud_stats_dropdown 1; dota_sf_hud_force_spec -1; dota_sf_hud_actionpanel 0; dota_sf_hud_channelbar 1; dota_sf_hud_chat 0; dota_sf_hud_inventory 0; dota_sf_hud_top 1; dota_hud_healthbars 1; dota_no_minimap 0; cl_drawhud 1; dota_render_bottom_inset 0; dota_render_top_inset 1; developer 0; fogon; alias ui_mode ui_some"
alias "ui_none" "echo Disabling UI; sv_cheats 1; dota_show_itempickups 0; dota_sf_hud_stats_dropdown 0; dota_sf_hud_force_spec -1; dota_sf_hud_actionpanel 0;  dota_sf_hud_channelbar 1; dota_sf_hud_chat 0; dota_sf_hud_inventory 0; dota_sf_hud_top 0; dota_hud_healthbars 1; dota_no_minimap 1; cl_drawhud 0; dota_render_top_inset 0; dota_render_bottom_inset 0; developer 0; dota_draw_portrait 0; fogon; alias ui_mode ui_none"
alias "ui_full" "echo Enabling UI; sv_cheats 1; dota_show_itempickups 1; dota_sf_hud_stats_dropdown -1; dota_sf_hud_force_spec 0; dota_sf_hud_actionpanel 1; dota_sf_hud_channelbar 1; dota_sf_hud_chat 1; dota_sf_hud_inventory 1; dota_sf_hud_top 1; dota_hud_healthbars 1; dota_no_minimap 0; dota_render_bottom_inset 1; dota_render_top_inset 1; cl_drawhud 1; developer 0; dota_draw_portrait 1; alias ui_mode ui_full"