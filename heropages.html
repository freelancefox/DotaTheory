<script>
$(document).ready(function()
{
  $(document).ready(function()
  {
    $(window).scroll(function()
    {
      if ($(window).scrollTop() >= 50) {
        $('.header-hide').css('display', 'none');
        $('.hide-top').css('display', 'block');
      }
      if ($(window).scrollTop() < 50) {
        $('.header-hide').css('display', 'block');
        if ($('#showhide').text() !== 'Hide Author List') {
          $('#authorlist').css('display', 'none');
        }
        $('.hide-top').css('display', 'none');
      }
    });
  });
  $(document).ready(function()
  {
    $('#top').click(function()
    {
      $('body,html').animate({
          scrollTop: 0
        }, 400);
    });
  });
  $('#showhide').click( function (e) {
    if ($(this).text() === 'Hide Author List') {
      $(this).text('Show Author List');
      $('#authorlist').hide();
    }
    else {
      $(this).text('Hide Author List');
      $('#authorlist').show();
    }
  });
  //$('#proteus-lore-btn,#hyperius-lore-btn,#merinth-lore-btn,#antares-lore-btn,#arcturyx-lore-btn,#sylph-lore-btn,#goldwing-lore-btn').click(function() {
  $('h3[id$="-lore-btn"]').click(function() {
    if ($(this).text() === '↓ Background Info ↓') {
      $(this).text('↑ Background Info ↑');
    }
    else {
      $(this).text('↓ Background Info ↓');
    }
  });
  //$('#proteus-cl-btn,#hyperius-cl-btn,#merinth-cl-btn,#antares-cl-btn,#arcturyx-cl-btn,#sylph-cl-btn,#goldwing-cl-btn').click(function() {
  $('h3[id$="-cl-btn"]').click(function() {
    if ($(this).text() === '↓ Changelog ↓') {
      $(this).text('↑ Changelog ↑');
    }
    else {
      $(this).text('↓ Changelog ↓');
    }
  });
  $("#load-ff-proteus,h3[id^='proteus-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#1d5081';
      $('.jumpb').attr('href','#goldwing');
      $('.jumpb').attr('id','ff-goldwing');
      $('.jumpn').attr('href','#hyperius');
      $('.jumpn').attr('id','ff-hyperius');
    }
  });
  $("#load-ff-hyperius,h3[id^='hyperius-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#334C4D';
      $('.jumpb').attr('href','#proteus');
      $('.jumpb').attr('id','ff-proteus');
      $('.jumpn').attr('href','#merinth');
      $('.jumpn').attr('id','ff-merinth');
    }
  });
  $("#load-ff-merinth,h3[id^='merinth-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#00817D';
      $('.jumpb').attr('href','#hyperius');
      $('.jumpb').attr('id','ff-hyperius');
      $('.jumpn').attr('href','#antares');
      $('.jumpn').attr('id','ff-antares');
    }
  });
  $("#load-ff-antares,h3[id^='antares-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#0C4637';
      $('.jumpb').attr('href','#merinth');
      $('.jumpb').attr('id','ff-merinth');
      $('.jumpn').attr('href','#arcturyx');
      $('.jumpn').attr('id','ff-arcturyx');
    }
  });
  $("#load-ff-arcturyx,h3[id^='arcturyx-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#c3da58';
      $('.jumpb').attr('href','#merinth');
      $('.jumpb').attr('id','ff-merinth');
      $('.jumpn').attr('href','#sylph');
      $('.jumpn').attr('id','ff-sylph');
    }
  });
  $("#load-ff-sylph,h3[id^='sylph-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#752742';
      $('.jumpb').attr('href','#arcturyx');
      $('.jumpb').attr('id','ff-arcturyx');
      $('.jumpn').attr('href','#goldwing');
      $('.jumpn').attr('id','ff-goldwing');
    }
  });
  $("#load-ff-goldwing,h3[id^='goldwing-']").bind("inview", function(event, visible) {
    if (visible == true) {
      document.body.style.backgroundColor = '#5E2328';
      $('.jumpb').attr('href','#sylph');
      $('.jumpb').attr('id','ff-sylph');
      $('.jumpn').attr('href','#proteus');
      $('.jumpn').attr('id','ff-proteus');
    }
  });
  $("#ff-proteus").click(function() {
    document.body.style.backgroundColor = '#1d5081';
  });
  $("#ff-hyperius").click(function() {
    document.body.style.backgroundColor = '#334C4D';
  });
  $("#ff-merinth").click(function() {
    document.body.style.backgroundColor = '#00817D';
  });
  $("#ff-antares").click(function() {
    document.body.style.backgroundColor = '#0C4637';
  });
  $("#ff-arcturyx").click(function() {
    document.body.style.backgroundColor = '#c3da58';
  });
  $("#ff-sylph").click(function() {
    document.body.style.backgroundColor = '#752742';
  });
  $("#ff-goldwing").click(function() {
    document.body.style.backgroundColor = '#5E2328';
  });
  $('#ff-index').click(function() {
    if ($(this).text() === "↓ freelance\'s Heroes ↓") {
      $(this).text("↑ freelance\'s Heroes ↑");
    }
    else {
      $(this).text("↓ freelance\'s Heroes ↓");
    }
  });
});
</script>
